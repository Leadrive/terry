[group4]
groupname=Commands
name1=Hide program
description1=Hide program. Program can be shown using hotkeys (see "General" page in Program settings).
command1=/hide
name2=Command window
description2=Open command window.
command2=/cmd

command=/autotray
name=Switch on/off all icons in system notification area (systray) (should be "off" for /tray command to work).

command=/togglesystaskbar
name=Hide/show system taskbar.

command=/themeeditor
name=Open style editor.

command=/lockdragging
name=Enable/disable icon dragging.

command=/site
params=bottom
name=Move program to specified (as a parameter) screen edge. left, top, right, bottom.


command=/killprocess
params=explorer.exe
name=Kill a specified process (process name as a parameter).

command=/setdisplaymode
params=1024,768,32,60
name=Set display parameters (horiz resolution, vert resolution, color depth, refresh frequency).

command=/bsm
params=18,0,0
name=Send a "broadcast system message" (Message "WM_...", WPARAM, LPARAM).

command=/windowfrompoint
name=Put a window (under cursor) handle into an internal variable.

command=/findwindow
params=Button,Start
name=Find a window (class name, window text) and put a handle into an internal variable.

command=/findwindowex
params=Button,Start
name=Find a child window (class name, window text) and put a handle into an internal variable. Parent window handle shold be in an internal variable.

command=/showwindow
params=5
name=Show a window. Command "SW_..." as a parameter. Window handle shold be in an internal variable.

command=/setwindowtext
params=Text string
name=Set window text. Text as a parameter. Window handle shold be in an internal variable.

command=/setwindowpos
params=200,200
name=Set a position of a window. X and Y as a parameters. Window handle shold be in an internal variable.

command=/sendmessage
params=18,0,0
name=Send a message to a window. Window handle shold be in an internal variable.

command=/winamp
params=play
name=Send a command to Winamp media player (command name as a parameter). For a list of commands see Help.

command=/play
params=chimes.wav
name=Play a sound file (path and filename as a parameter).

command=/guid
name=Create a class identifier (GUID) and put it into a clipboard.